<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

    label{
      margin-bottom: 10px !important;

    .btn-primary {
      color: #0d6efd !important;

<body>
<form th:action="@{/delete-customer}" th:object="${customer}" method="post" id="frmDelete">
  <input th:type="hidden" name="id" th:field="*{id}">
  <div class="container">
    <h1>Customer Information</h1>
    <div class="row">
      <div class="form-group col-lg-6">
        <label>Full name</label>
        <input type="text" class="form-control" th:field="*{fullName}">
      </div>
      <div class="form-group col-lg-6">
        <label>Email</label>
        <input type="email" class="form-control"  th:field="*{email}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label>Phone</label>
        <input type="tel" class="form-control" th:field="*{phone}">
      </div>
      <div class="form-group col-lg-6">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{address}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-2">
        <label>Country</label>
        <input type="text" class="form-control" th:field="*{country.country_name}">
      </div>
    </div>
    <button class="btn btn-primary" type="button" data-id="${customer.id}">Delete customer</button>
  </div>
</form>

  function deleteProduct(id) {
    Swal.fire({
      title: 'Are you sure?',
      text: "Do you want to remove this product from the product list !",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText:'Yes, delete it!',
      closeOnConfirm: false
    }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
                'Deleted!',
                'The product has been removed from the list.',
                'success'
        ).then(() => {
          window.location.href = "delete?pid="+ id;
        })
      }
    })
  }
</script>
