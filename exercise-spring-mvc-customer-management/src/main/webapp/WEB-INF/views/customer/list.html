<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        label{
            margin-bottom: 10px !important;
        }

        .col-lg-6 {
            margin-top: 30px !important;
        }

        .btn-primary {
            color: #0d6efd !important;
            background-color: white !important;
            border-color: #0d6efd !important;
            margin-top: 30px !important;
        }
        table{
            margin-top: 20px !important;

        }
    </style>
</head>
<body>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <div class="container">
        <h1>Customer Information</h1>
        <div class="row">
            <div class="form-group col-lg-6">
                <label>Full name</label>
                <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your name">
            </div>
            <div class="form-group col-lg-6">
                <label>Email</label>
                <input type="email" class="form-control"  th:field="*{email}" placeholder="Enter your email">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-6">
                <label>Phone</label>
                <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter your phone">
            </div>
            <div class="form-group col-lg-6">
                <label>Address</label>
                <input type="text" class="form-control" th:field="*{address}" placeholder="Enter your address">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-2">
                <label>Country</label>
                <select class="form-control" th:field="*{country}">
                    <option value="">Choose country</option>
                    <option th:each="p : ${countries}" th:value="${p.country_id}" th:text="${p.country_name}"></option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Create customer</button>
    </div>
</form>

<div class="container">
    <table class="table table-hover" id="customerList">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
        </thead>
        <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:if="${customer.country}" th:text="${customer.country.country_name}"></td>
            <td th:unless="${customer.country}"></td>
            <td>
                <a th:href="@{/edit-customer/__${customer.id}__}"><button  type="button" class="btn btn-outline-primary"><i class="far fa-edit"></i>Edit</button></a>
                <a th:href="@{/delete-customer/__${customer.id}__}"><button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i>Delete</button></a>
            </td>
        </tr>
        </th:block>
    </table>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</html>
